<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<!--需求：创建一个个人信息注册的表单界面，包含用户名、密码，性别（单选）、兴趣爱好（多选）、国籍（下拉列表）。
隐藏域，自我评价（多行文本域）。重置、提交-->
<h1 align="center">用户注册</h1>
<form action="iframe.html" method="">
    <table align="center">
        <tr>
            <td>
                用户名称：
            </td>
            <td>
                <input type="text" name="username"/>
            </td>
        </tr>
        <tr>
            <td>
                用户密码：
            </td>
            <td>
                <input type="password" name="password"/>
            </td>
        </tr>
        <tr>
            <td>
                确认密码：
            </td>
            <td>
                <input type="password" name="enterpassword"/>
            </td>
        </tr>
        <tr>
            <td>
                性别：
            </td>
            <td><input type="radio" name="sex" value="男"/>男
                <input type="radio" name="sex" value="女"/>女
            </td>
        </tr>
        <tr>
            <td>
                兴趣爱好：
            </td>
            <td>
                <input type="checkbox" name="hobby" value="Java"/>Java
                <input type="checkbox" name="hobby" value="Python"/>Python
                <input type="checkbox" name="hobby" value="C++"/>C++
            </td>
        </tr>
        <tr>
            <td>
                国籍：
            </td>
            <td>
                <select name="country">
                    <option value="none">
                        请选择国籍
                    </option>
                    <option value="中国">
                        中国
                    </option>
                    <option value="美国">
                        美国
                    </option>
                    <option value="英国">
                        英国
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
              自我评价：
            </td>
            <td>
               <textarea rows="10" cols="20" name="content"></textarea>
            </td>
        </tr>
       <!-- <tr>
            <td>
                <input type="file"/>上传文件需要这个标签
            </td>
        </tr>-->
        <tr>
            <td align="center">
                <input type="reset"/>
            </td>
            <td align="center">
                <input type="submit"/>
            </td>
        </tr>
    <!--<input type="hidden"/>当我们要发送某些信息，而信息不希望用户看到时，就可以使用隐藏域-->
    </table>
</form>
</body>
</html>
