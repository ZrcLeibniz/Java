<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
<!--需求1：在网页上显示“我是字体标签，并修改为宋体，颜色为红色”-->
<font color="red" face="黑体" size="1">我是字体标签</font>

<!--需求2：把<br>换行标签编程文本转换成字符显示在页面上-->
我是&lt;br&gt;标签

<!--需求3：在网页上显示空格-->
rich好&nbsp;帅&nbsp;啊

<!--需求4：演示标题1到标题6-->
<h1 align="left">标题1</h1>
<h2 align="center">标题2</h2>
<h3 align="right">标题3</h3>
<h4>标题4</h4>
<h5>标题5</h5>
<h6>标题6</h6>

<!--需求5：普通的超链接-->
<a href="Hello.html">Hello</a>
<a href="Hello.html" target="_blank">Hello_blank</a>
<a href="Hello.html" target="_self">Hello_self</a>

<!--需求6：使用无序列表方式，把四大天王展示出来-->
<ul type="none">
    <li>赵四</li>
    <li>刘能</li>
    <li>小沈阳</li>
    <li>宋小宝</li>
</ul>

<ul>
    <li>赵四</li>
    <li>刘能</li>
    <li>小沈阳</li>
    <li>宋小宝</li>
</ul>

<!--需求7：使用有序列表方式，把四大天王展示出来-->
<ol>
    <li>赵四</li>
    <li>刘能</li>
    <li>小沈阳</li>
    <li>宋小宝</li>
</ol>

<!--需求8：显示一张美女的照片。并修改高、款和边框属性-->
<img src="../img/test.jpg" width="810" height="540"/>
<img src="../img/test.jpg" border="100" width="800" height="540"/>
<img src="../img/test1.jpg" alt="美女找不到"/>
</body>
</html>
