<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>other</title>
</head>
<body>
<!--需求：div、span、p标签的演示-->
<!--div标签默认独占一行-->
<div>
    标签1
</div>
<div>
    标签2
</div>
<!--span标签的长度是封装数据的长度-->
<span>span标签1</span>
<span>span标签2</span>

<!--段落标签：默认会在段落的上方或下方各空出一行来-->
<p>p标签1</p>
<p>p标签2</p>
</body>
</html>
