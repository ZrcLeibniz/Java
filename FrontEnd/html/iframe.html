<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
</head>
<body>
我是一个单独的完整的页面<br/>
<!--iframe标签可以在页面上开辟一个小区域显示一个单独的页面-->
    <iframe src="Basic.html" width="100%" height="300" name="abc"></iframe>
    <iframe src="Hello.html" width="100%" height="300" name="def"></iframe>
    <ul>
        <li><a href="Hello.html" target="abc">0-Hello</a></li>
        <li><a href="Basic.html" target="def">1-Basic</a></li>
    </ul>
</body>
</html>
