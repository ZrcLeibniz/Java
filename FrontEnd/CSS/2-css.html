<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*需求一：分别定义两个div、span标签，分别修改每个div标签的样式为：边框1个像素，实线，红色*/
        div {
            border-bottom: 1px;
            border-style: solid;
            border-color: cadetblue;
        }
        span {
            border-bottom: 1px;
            border-style: solid;
            border-color: coral;
        }
    </style>
</head>
<body>
<!--css与html结合的第二种方式：在head标签中，使用style标签来定义自己需要的css样式-->
<div>div标签1</div>
<div>div标签2</div>
<span>span标签1</span>
<span>span标签2</span>
</body>
</html>
