<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--css与html结合的第一种方式：在标签的style属性上设置"key:value",修改标签样式-->
<!--需求一：分别定义两个div、span标签，分别修改每个div标签的样式为：边框1个像素，实线，红色-->
<div style="border: 1px; border-style: solid; border-color: red">div标签1</div>
<div style="border: 1px; border-style: solid; border-color: red">div标签2</div>
<span style="border: 1px; border-style: solid; border-color: chocolate">span标签1</span>
<span style="border: 1px; border-style: solid; border-color: cadetblue">span标签2</span>
</body>
</html>
