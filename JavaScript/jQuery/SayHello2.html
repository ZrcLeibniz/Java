<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script type="text/javascript" src="jquery-3.1.1.js"></script>
    <script>
        $(function () { // 相当于 window.onload=function(){}
            let $btnId = $("#btnId"); // 相当于JavaScript中的按id查询对象
            $btnId.click(function () {
                alert("jQuery的单击事件");
            });
        });
    </script>
</head>
<body>
<button id="btnId">提交</button>
</body>
</html>
