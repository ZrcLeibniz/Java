<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script type="text/javascript">
        window.onload = function () {
            let button = document.getElementById("btnId");
            button.onclick = function () {
                alert("JAVASCRIPT原生的点击事件");
            }
        }
    </script>
</head>
<body>
<button id="btnId">SayHello</button>
</body>
</html>
