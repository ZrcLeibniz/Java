<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见事件</title>
    <script type="text/javascript">
    </script>
</head>
<body>
<span>onload: 加载完成事件（常用于做页面JS代码初始化操作）</span>>
<span>onclick: 单击事件（常用语按钮的点击相应操作）</span>
<span>onblur: 失去焦点事件（常用于输入框失去焦点后验证其输入内容是否合法）</span>
<span>onchange: 内容发生改变事件（常用于下拉列表和输入框内容发生改变后操作）</span>
<span>onsubmit: 表单提交事件（常用语表单提交前，验证所有表单是否合法）</span>
</body>
</html>
