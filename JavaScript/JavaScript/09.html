<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>花括号自定义对象</title>
    <script type="text/javascript">
        var a = {
            name: "rich",
            age: 22,
            fun: function () {
                alert("我是a对象的方法" + "name=" + a.name + "age=" + a.age);
            }
        }
        a.fun();
    </script>
</head>
<body>

</body>
</html>
