<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload事件</title>
    <script type="text/javascript">
        function onload() {
            alert("静态注册onload事件，所有代码");
        }

        // 动态注册
        window.onload = function () {
            alert("动态注册onload事件");
        }
    </script>
</head>
<!--静态注册-->
<body onload="onload()">

</body>
</html>
