<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算</title>
    <script type="text/javascript">
        alert("在JavaScript语言中，所有的变量都可以作为boolean类型的变量去使用")
        var a = "a";
        var b = "b";
        var c = false;
        var d = null;
        alert(a && b);
        alert(b && a);
        alert(a && c);
        alert(d && a);
    </script>
</head>
