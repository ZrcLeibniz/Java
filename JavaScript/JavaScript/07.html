<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的定义</title>
    <script type="text/javascript">
        function f1() {
            alert("无参函数被调用了");
        }
        f1();
        function f2(a, b) {
            alert("有参函数被调用了a=" + a + "b=" + b);
        }
        f2(12, "abc");
        function f3(num1, num2) {
            var result = num1 + num2;
            return result
        }
        var f = f3(12, 12);
        alert(f);
        function f4() {
            for (var i = 0; i < arguments.length; i++) {
                var result = 0;
                result = result + arguments[i];
                return result;
            }
        }
    </script>
</head>
<body>

</body>
</html>
