<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fun1() {
            return "abc";
        }
        // 将fun1作为普通函数来调用
        var s = fun1();
        // 将fun1作为构造函数来调用
        var fun = new fun1();
    </script>
</head>
<body>
<!--
    自定义构造函数
        1.命令：
            function 函数对象名() {

            }
        2.调用
            new 函数对象名();
        3.普通函数与构造函数的区别：
            1)函数在没有调用之前，无法区分普通函数与构造函数之间的区别
            2)判断普通函数的方式:
                var num = 函数对象名();
            3)判断构造函数的方式:
                var num = new 函数对象名();
            4)返回值:
                普通函数运行后需要通过return将执行结果返回
                构造函数会直接返回一个object类型的对象
-->

<!--
    1.JavaScript中this指向与Java中this指向是完全一致的
        1)在构造函数中，this指向当前构造函数生成的object对象
        2)在普通函数中，this指向调用当前函数的实例对象
-->
</body>
</html>
