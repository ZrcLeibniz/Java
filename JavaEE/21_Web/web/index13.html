<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function main() {
            var elementOne = document.getElementById("one");
            elementOne.onclick = func1;
            var elementsCk = document.getElementsByName("ck");
            for (var i = 0; i < elementsCk.length; i++) {
                var elementsCkElement = elementsCk[i];
                elementsCkElement.onclick = func2;
            }
            var elementsTr = document.getElementsByTagName("tr");
            for (var i = 1; i < elementsTr.length; i++) {
                var elementsTrElement = elementsTr[i];
                elementsTrElement.onmouseover = func3;
                elementsTrElement.onmouseout = func4;
            }
        }

        function func1() {
            var checked = document.getElementById("one").checked;
            var elementsByName = document.getElementsByName("ck");
            for (var i = 0; i < elementsByName.length; i++) {
                elementsByName[i].checked = checked;
            }
        }

        function func2() {
            var elementsCk = document.getElementsByName("ck");
            var length = elementsCk.length;
            var checkedNumber = 0;
            for (var i = 0; i < length; i++) {
                var domObj = elementsCk[i];
                if (domObj.checked == true) {
                    ++checkedNumber;
                }
            }
            if (length == checkedNumber) {
                document.getElementById("one").checked = true;
            } else {
                document.getElementById("one").checked = false;
            }
        }

        function func3() {
            this.style.backgroundColor = "green";
            this.style.color = "red";
        }

        function func4() {
            this.style.backgroundColor = "white";
            this.style.color = "black";
        }
    </script>
</head>
