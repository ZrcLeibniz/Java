<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fun1() {
            var elementById = document.getElementById("one");
            var elementsByName = document.getElementsByName("ck");
            for (var i = 0; i < elementsByName.length; i++) {
                elementsByName[i].checked = elementById.checked;
            }
        }
        function fun2() {
            this.style.backgroundColor="blue";
        }

        function fun3() {
            this.style.backgroundColor="white";
        }

        function main() {
            // 1.定位所有tr标签所关联的dom对象
            var elementsByTagName = document.getElementsByTagName("tr");
            // 2.通过循环遍历绑定监听事件
            for (var i = 1; i < elementsByTagName.length; i++) {
                var elementsByTagNameElement = elementsByTagName[i];
                elementsByTagNameElement.onmouseover = fun2;
                elementsByTagNameElement.onmouseout = fun3;
            }
        }
    </script>
</head>
