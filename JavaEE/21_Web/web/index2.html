<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var num1 = 200;
        var num2 = 200;
        var num3 = 200 + 200;
        window.alert(num3);
    </script>
</head>
<body>
<!--script标签可以出现在HTML文件的任何地方-->

<!--
    JavaScript中标识命名规则：
        1.标识符只能由4种符号组成 英文字母、数字、下划线、美元符号
        2.标识符首字母不能以数字开头
        3.标识符不能采用关键字
-->

<!--
    JavaScript数据类型
        1.分类:基本数据类型 & 高级引用类型
        2.基本数据类型:
            数字类型（number）
            字符串类型（string）
            布尔类型（boolean）
        3.数字类型
            JavaScript中将整数与小数合称为number类型
        4.字符串类型
            JavaScript中字符和字符串合称为string，其既可以使用单引号，也可以使用双引号
        5.布尔类型
            JavasScript中boolean类型的值只有true和false
        6.高级引用类型
            object类型 & function类型
        7.object类型
            JavaScript中所有通过【构造函数】生成的对象全部都是object类型
        8.相当于Java中(java.lang.reflect.Method)。JavaScript所有函数都是function类型
-->

<!--
    JavaScript中特殊的【值】
        1.undefined:
            JavaScript中所有变量在没有赋值时，其默认值都是undefined
        2.null:
            JavaScript中当一个对象赋值为null时，表示对象引用了一个【空内存】这个孔内才能既不能存储数据也不能读取数据。此时这
        个对象数据类型，在JavaScript依然认为是object类型
        3.NaN:
            JavaScript中当一个变量被赋值为NAN时，表示变量接受了一个非法的数字，此时其数据类型，在JavaScript依然认为是number类
        型
        4.infinity:
            JavaScript中当一个变量赋值为infinity，表示变量接受了一个【无穷大的数字】，在JavaScript中其数据类型为number
-->

<!--
    JavaScript作用
        帮助浏览器对用户提出请求进行处理

    Dom对象
        1.Dom = Document Object Model 【文档模型对象】
        2.JavaScript不能直接操作HTML标签，只能通过HTML标签关联的DOM对象对HTML标签下达指令

    Dom对象生命周期
        1.浏览器在接收到html文件之后，将HTML文件标签加载到浏览器缓存中，每当加载一个html标签时，自动为这个标生成一个实例对象，这
        个实例对象就是DOM对象
        2.在浏览器关闭之前或者浏览器浏览器请求其他资源文件之前，本次生成的DOM对象一直存活在浏览器缓存中
        3.在浏览器关闭的时候，浏览器缓存中的DOM对象将要被销毁
        4.在浏览器请求到新的资源文件后，浏览器缓存中原有的DOM对象将会被覆盖

    document对象
        1.document对象被称为【文档对象】
        2.document对象用于在浏览器内存中根据定位条件定位DOM对象

    document对象生命周期
        1.在浏览器将网页中所有的标签加载完毕后，在内存中将使用【树形结构】存储这些DOM对象。在树形结构生成完毕后由浏览器生成一个
        document对象来管理这棵树（DOM树）
        2.浏览器运行期间，只会生成一个document对象
        3.在浏览器关闭时，负责将document对象进行销毁

    通过document对象定位DOM对象方式
        1.根据HTML标签的id属性值定位DOM对象
            document.getElementById("id属性值");
        2.根据HTML标签的name属性值定位DOM对象
            document.getElementsByName("name属性值");
        3.根据HTML标签类型定位DOM对象
            document.getElementsByTagName("标签类型名");
-->

<!--
    DOM对象对HTML标签属性操作
        1.DOM对象对标签value属性进行取值与赋值操作
            取值操作：
                var domObj = document.getElementById("one");
                var num = domObj.value;
            赋值操作：
                var domObj = document.getElementById("one");
                domObj.value = "abc";
        2.DOM对象对标签中【样式属性】进行取值与赋值操作
            取值操作：
                var domObj = document.getElementById("one");
                var color = domObj.style.background-color
            赋值操作：
                var domObj = document.getElementById("one");
                domObj.style.background-color = "yellow";
        3.DOM对象对标签中【状态属性】进行取值与赋值操作
            取值操作：
                var domObj = document.getElementById("one");
                var flag = domObj.checked
            赋值操作：
                var domObj = document.getElementById("one");
                domObj.checked = true;
        4.DOM对象对标签中【文字显示内容】进行赋值与取值
            文字显示内容：只存在于双目标签之间
            取值操作：
                var domObj = document.getElementById("one");
                var text = domObj.innerText
            赋值操作：
                var domObj = document.getElementById("one");
                domObj.innerText = text;
-->

<!--
    JavaScript监听事件
        1.监听事件：
            监听用户在何时以何种方式对当前标签进行操作，当监听到相关行为时，通知浏览器调用相应的JavaScript函数对当前用户请求进行
          处理
        2.监听事件分类：
            1)监听用户何时使用鼠标操作当前标签
            2)监听用户何时使用键盘操作当前标签
        3.鼠标监听：
            1) onclick: 监听用户何时使用鼠标【单击】当前标签
            2) onmouseover: 监听用户何时将鼠标【悬停】在当前标签上方
            3) onmouseout: 监听用户何时将鼠标从当前标签上方【移开】
            4) onfocus: 监听用户何时通过鼠标让当前标签【获得光标】
            5) onblur: 监听用户何时通过鼠标让当前标签【丢失光标】
-->
</body>
</html>
